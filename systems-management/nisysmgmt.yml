swagger: '2.0'
info:
  description: 'Management of distributed systems.'
  version: '1'
  title: 'SystemLink Systems Management'
  contact:
    name: National Instruments
    url: https://www.ni.com/systemlink
    email: support@ni.com
basePath: '/nisysmgmt'
x-ni-routing-key: 'Skyline.Salt'
consumes: [application/json]
produces: [application/json]

securityDefinitions:
  basicAuth:
    type: basic
  cookieAuth:
    type: apiKey
    in: header
    name: Cookie

security:
  - basicAuth: []
  - cookieAuth: []

responses:
  Error:
    description: Error
    schema:
      description: Error response
      title: ErrorResponse
      type: object
      properties:
        error:
          $ref: '#/definitions/Error'

  BadRequest:
    description: Bad Request indicates that the server was unable to process the request because of invalid syntax.
    schema:
      title: Bad Request Error Response
      description: Bad request error response containing error information.
      type: object
      properties:
        error:
          $ref: '#/definitions/Error'

  Unauthorized:
    description: Not authorized.
    headers:
      WWW_Authenticate:
        description: Information for how to authenticate.
        type: string

  PartialSuccess:
    description: Partial Success in the case when only a part of the request body metadata information was processed successfully.
    schema:
      title: PartialSuccessResponse
      description: Partial success response containing error information.
      type: object
      properties:
        error:
          $ref: '#/definitions/Error'

  NotFound:
    description: The requested resource was not found.
    schema:
      title: Not Found Request Error Response
      description: Not found error response containing error information.
      type: object
      properties:
        error:
          $ref: '#/definitions/Error'

definitions:
  CreateJobRequest:
    description: Request describing a job to be sent to systems.
    title: Create Job Request
    type: object
    x-ni-cs-json-converter: JsonObjectConverter
    properties:
      tgt:
        description: Array of strings representing system IDs.
        type: array
        items:
          type: string
          example: VMware_Virtual_Platform--SN-VMware-56_4d_30_26_4f_c9_5c_05-b7_68_d1_cd_99_6e_22_16--MAC-02-01-02-03-04-08
      fun:
        description: An array of strings each representing an execution module function.
        type: array
        items:
          type: string
          example: pkg.remove
        example:
          - pkg.remove
          - pkg.install
      arg: 
        description: An array of arrays of variable type elements that are arguments to the function specified by the "fun" property. If at least one function requires arguments, an array must be provided for each function, even if it is empty. Keyword arguments may be provided as a parameter of type object with at least one property of type boolean, "__kwarg__", that is evaluated to true.
        type: array
        items:
          type: array
          items:
            type: object
            example: true
          example:
            - __kwarg__: true
              pkgs:
              - acl: ''
        example:
          - - __kwarg__: true
              pkgs:
              - acl: ''
          - - __kwarg__: true
              pkgs:
              - acl-dbg: 1.0.0-0
      metadata:
        description: Additional information passed along with the job.
        type: object
        additionalProperties:
          type: object
        example:
          queued: true
          timeout: 600
          refresh_minion_cache:
            grains: true
    required: [tgt, fun]

  CreateJobResponse:
    title: Create Job Response
    description: Response describing a job that was sent to systems.
    type: object
    properties:
      jid:
        description: The ID of the created job.
        type: string
        example: '20190211135234448026_28320'
      tgt:
        description: Array of strings representing system IDs.
        type: array
        items:
          type: string
          example: VMware_Virtual_Platform--SN-VMware-56_4d_30_26_4f_c9_5c_05-b7_68_d1_cd_99_6e_22_16--MAC-02-01-02-03-04-08
      fun:
        description: An array of strings each representing an execution module function.
        type: array
        items:
          type: string
          example: pkg.remove
        example:
          - pkg.remove
          - pkg.install
      arg: 
        description: An array of arrays of variable type elements that are arguments to the function specified by the "fun" property. If at least one function requires arguments, an array must be provided for each function, even if it is empty. Keyword arguments may be provided as a parameter of type object with at least one property of type boolean, "__kwarg__", that is evaluated to true.
        type: array
        items:
          type: array
          items:
            type: object
            example: true
          example:
            - __kwarg__: true
              pkgs:
              - acl: ''
        example:
          - - __kwarg__: true
              pkgs:
              - acl: ''
          - - __kwarg__: true
              pkgs:
              - acl-dbg: 1.0.0-0
      metadata:
        description: Additional information passed along with the job.
        type: object
        additionalProperties:
          type: object
        example:
          queued: true
          timeout: 600
          refresh_minion_cache:
            grains: true
    required: [jid, tgt, fun]

  RegisterSystemsRequest:
    description: Request for registering systems.
    title: Register Systems Request
    type: object
    properties:
      systems_credentials:
        description: An array of objects representing system credentials.
        type: array
        items:
          $ref: '#/definitions/SystemCredentials'
      activate:
        type: boolean
        description: Whether to activate the systems or not.
        default: false
        example: true
    required: [systems_credentials]

  SystemCredentials:
    description: Credentials of a system.
    title: System Credentials
    type: object
    properties:
      hostname:
        type: string
        description: Required if ip_address is not provided. A string representing the hostname of the system to register.
        example: testvm
      ip_address:
        type: string
        description: Required if hostname is not provided. A string representing the IP address of the system to register.
        example: 10.10.10.10
      password:
        type: string
        description: A string representing the password to use access the system.
        example: test
      username:
        type: string
        description: A string representing the username to use access the system.
        example: root

  RegisterSystemsResponse:
    title: Register Systems Response
    description: Response of a request to register systems.
    type: object
    properties:
      request_id:
        description: The ID of the registration request.
        type: string
        example: '068530b9-b059-4c0e-9820-9e9cc4e0832c'
    required: [request_id]

  UnregisterSystemsRequest:
    title: Unregister Systems Request
    description: Request to unregister systems.
    type: object
    properties:
      tgt:
        description: Array of string representing the IDs of systems to be removed.
        type: array
        items:
          type: string
          example: VMware_Virtual_Platform--SN-VMware-56_4d_30_26_4f_c9_5c_05-b7_68_d1_cd_99_6e_22_16--MAC-02-01-02-03-04-08
      force:
        description: Specify as true to remove systems from the database immediately, or false to wait until the unregister job returns from systems. If true, unregister job failures will not be cached.
        type: boolean
        default: true
        example: false
    required: [tgt]

  UnregisterSystemsResponse:
    title: Unregister Systems Response
    description: Response of the request to unregister systems.
    type: object
    properties:
      jid:
        description: The job ID of the unregistration job sent to connected systems.
        type: string
        example: '20190211135234448026_28320'
      removed_ids:
        description: An array of system IDs removed from the database immediately.
        type: array
        items:
          type: string
          example: VMware_Virtual_Platform--SN-VMware-56_4d_30_26_4f_c9_5c_05-b7_68_d1_cd_99_6e_22_16--MAC-02-01-02-03-04-08
      failed_ids:
        description: An array of objects defining failed unregister operations.
        type: array
        items:
          type: object
          title: Failed Unregister Request
          properties:
            id:
              description: The ID of the system on which unregister operation failed.
              type: string
              example: VMware_Virtual_Platform--SN-VMware-56_4d_30_26_4f_c9_5c_05-b7_68_d1_cd_99_6e_22_16--MAC-02-01-02-03-04-08
            error:
              $ref: '#/definitions/Error'

  CancelJobRequest:
    description: Object containing the job ID and a system ID.
    title: Cancel Job Request
    type: object
    properties:
      jid:
        description: The job ID of the job to cancel.
        type: string
        example: '20190211135234448026_28320'
      systemId:
        description: The system ID on which the job will be canceled.
        type: string
        example: VMware_Virtual_Platform--SN-VMware-56_4d_d2_08_ce_89_1b_70-e6_32_fc_21_6c_d0_d9_f9--MAC-00-0C-29-D0-D9-F9
    required: [jid, systemId]

  ManagedSystemsSummary:
    title: Managed Systems Summary
    description: Summary information about managed systems.
    type: object
    properties:
      connected_count:
        type: integer
        description: Number of the connected systems.
        example: 4
      disconnected_count:
        type: integer
        description: Number of the disconnected systems.
        example: 2
    required: [connected_count, disconnected_count]

  JobsSummary:
    title: Jobs Summary
    description: Summary information about jobs.
    type: object
    properties:
      active_count:
        type: integer
        description: Number of active jobs.
        example: 4
      failed_count:
        type: integer
        description: Number of failed jobs.
        example: 2
      succeeded_count:
        type: integer
        description: Number of succeeded jobs.
        example: 4
    required: [active_count, failed_count, succeeded_count]

  DiscoveredSystemsSummary:
    title: Discovered Systems Summary
    description: Summary information about discovered systems.
    type: object
    properties:
      discovered_count:
        type: integer
        description: Number of systems that are discovered and not managed.
        example: 100
    required: [discovered_count]

  PendingSystemsSummary:
    title: Pending Systems Summary
    description: Summary information about the systems that are trying to connect to the server but aren't accepted yet.
    type: object
    properties:
      pending_count:
        type: integer
        description: Number of systems that are currently pending to be added to the master but have not yet been approved by the master.
        example: 5
    required: [pending_count]

  SystemInfo:
    title: System Information
    description: Network published information about a system.
    type: object
    properties:
      comments:
        description: System description.
        type: string
        example: Test system
      cpu_arch:
        description: System CPU architecture
        type: string
        example: armv7l
      device_class:
        description: System device class.
        type: string
        example: FlexRIO
      hostname:
        description: System hostname.
        type: string
        example: testvm
      ip_address:
        description: System IP address.
        type: string
        example: 10.10.10.10
      last_updated_timestamp:
        description: Last updated timestamp.
        type: string
        format: iso-date-time
        example: '2019-02-11T13:32:06.030958Z'
      master:
        description: Master of the system.
        type: string
        example: SystemLinkServer
      minion_id:
        description: Salt minion_id of the system.
        type: string
        example: NI-7935R--SN-1111111--MAC-00-12-34-56-78-90
      model_name:
        description: System model name.
        type: string
        example: NI-7935R
      model_number:
        description: System model number.
        type: string
        example: 0x77AC
      os_family:
        description: System OS family.
        type: string
        example: NILinuxRT
      os_release:
        description: System OS release.
        type: string
        example: 7.0
      serial_number:
        description: System serial number.
        type: string
        example: 1111111
      vendor_name:
        description: System vendor name.
        type: string
        example: National Instruments
      version:
        description: Salt version.
        type: string
        example: 2018.3.0-541-g76c6845
    required: [comments, cpu_arch, device_class, hostname, ip_address, last_updated_timestamp, master, minion_id, model_name, model_number, os_family, os_release, serial_number, vendor_name, version]

  JobState:
    title: Job State
    type: string
    enum:
      - Canceled
      - Failed
      - Succeeded
      - InQueue
      - InProgress
    example: Succeeded
    description: > 
      The state of the job.
       * Canceled: The job was canceled by the user.
       * Failed: The job has completed with failures. The job is failed if at least one of its functions being executed has failed.
       * Succeeded: The job has completed with success.
       * InQueue: The job is in queue waiting to be dispatched to the system.
       * InProgress: The job was dispatched to the system and is still running.

  Job:
    description: Information about a job.
    title: Job
    type: object
    properties:
      jid:
        type: string
        description: ID of the job.
        example: '20190211135234448026_28320'
      id:
        type: string
        description: ID of the system.
        example: VMware_Virtual_Platform--SN-VMware-56_4d_70_f1_81_06_04_3b-55_19_2a_87_f6_41_20_e5--MAC-00-0C-29-41-20-E5
      created_timestamp:
        type: string
        format: iso-date-time
        description: The date when the job was created.
        example: '2019-02-11T13:32:06.030958Z'
      last_updated_timestamp:
        type: string
        format: iso-date-time
        description: The date when the job was last updated.
        example: '2019-02-11T13:32:06.030958Z'
      dispatched_timestamp:
        type: string
        format: iso-date-time
        description: The date when the job was actually sent to the system.
        example: '2019-02-11T13:32:06.030958Z'
      state:
        $ref: '#/definitions/JobState'
      metadata:
        description: Job metadata.
        type: object
        additionalProperties:
          type: object
        example:
          queued: true
      config:
        type: object
        description: Job configuration.
        title: JobConfig
        properties:
          user:
            type: string
            description: User who created the job.
            example: admin
          tgt:
            type: array
            items:
              type: string
              description: String representing the system ID.
              example: VMware_Virtual_Platform--SN-VMware-56_4d_70_f1_81_06_04_3b-55_19_2a_87_f6_41_20_e5--MAC-00-0C-29-41-20-E5
          fun:
            type: array
            description: An array of strings each representing an execution module function.
            items:
              type: string
              example: system.set_computer_desc
            example:
              - system.set_computer_desc
              - nisysmgmt.grains_items
          arg:
            description: An array of arrays of variable type elements that are arguments to the function specified by the "fun" property. If at least one function requires arguments, an array must be provided for each function, even if it is empty. Keyword arguments may be provided as a parameter of type object with at least one property of type boolean, "__kwarg__", that is evaluated to true.
            type: array
            items:
              type: array
              items:
                type: object
                example: true
              example:
                - test
        required: [user, tgt, fun]
      result:
        description: The result of job execution.
        type: object
        title: Job Result
        properties:
          return:
            type: array
            items:
              type: object
              example: 'Computer Description: test'
            description: An array of objects representing return values for each executed function.
            example: 
              - Computer Description: test
              - null
          retcode:
            type: array
            items:
              type: integer
              example: 1
            description: An array of integers representing code values for each executed function.
            example:
              - 0
              - 0
          success:
            type: array
            items:
              type: boolean
              example: false
            description: An array of booleans representing succees values for each executed function.
            example:
              - true
              - true
        required: [success]
    required: [jid, id, created_timestamp, last_updated_timestamp, state, config]

  ManagedSystemState:
    title: Managed System State
    type: string
    enum:
      - ActivatedWithoutConnection
      - Approved
      - Disconnected
      - ConnectedRefreshPending
      - Connected
      - ConnectedRefreshFailed
    example: Connected
    description: >
      The connection state of a system.
       * ActivatedWithoutConnection: The system is activated but the connection is not established yet.
       * Approved: The system is approved but it didn't try to connect yet.
       * Disconnected: The system is disconnected.
       * ConnectedRefreshPending: The system is connected and the refresh job is running. A refresh job is sent to the system every time the connection is established in order to gather the system information.
       * Connected: The system is connected. The refresh job has completed with success.
       * ConnectedRefreshFailed: The system is connected but the refresh job has failed.

  ManagedSystemActivationData:
    description: Information about the license of a system
    type: object
    properties:
      activated:
        type: boolean
        description: Whether the system is activated or not.
        example: true
      license_name:
        type: string
        description: The name of the license.
        example: NILicense
      license_version:
        type: string
        description: The license version.
        example: 19.0
    required: [activated]

  ManagedSystemDataProperty:
    description: Property of a system composed by the last updated timestamp and a dictionary with the actual data.
    type: object
    properties:
      last_updated_timestamp:
        description: Last updated timestamp.
        type: string
        format: iso-date-time
        example: '2019-02-11T13:32:06.030958Z'
      data:
        description: The actual data.
        type: object
        example:
          key: value
    required: [last_updated_timestamp, data]

  ManagedSystem:
    description: Information about a managed system.
    title: Managed System
    type: object
    properties:
      id:
        type: string
        description: The ID of the system.
        example: VMware_Virtual_Platform--SN-VMware-56_4d_d2_08_ce_89_1b_70-e6_32_fc_21_6c_d0_d9_f9--MAC-00-0C-29-D0-D9-F9
      created_timestamp:
        description: The time when the system has been registered.
        type: string
        format: iso-date-time
        example: '2019-02-19T11:42:25.078Z'
      last_updated_timestamp:
        description: Last time when the system information has been updated.
        type: string
        format: iso-date-time
        example: '2019-02-19T11:42:25.078Z'
      alias:
        description: The alias of the system.
        type: string
        example: testVM
      activation:
        description: Activation information.
        type: object
        properties:
          last_updated_timestamp:
            description: Last time when the system activation information has been updated.
            type: string
            format: iso-date-time
            example: '2019-02-19T11:42:25.078Z'
          data:
            $ref: '#/definitions/ManagedSystemActivationData'
        required: [last_updated_timestamp, data]
      connected:
        description: System connection status information.
        type: object
        properties:
          last_updated_timestamp:
            description: Last time when the system connection information has been updated.
            type: string
            format: iso-date-time
            example: '2019-02-19T11:42:25.078Z'
          data:
            type: object
            properties:
              state:
                $ref: '#/definitions/ManagedSystemState'
            required: [state]
        required: [last_updated_timestamp, data]
      grains:
        description: General information about the system.
        $ref: '#/definitions/ManagedSystemDataProperty'
        example:
          last_updated_timestamp: '2019-02-19T11:42:25.078Z'
          data:
            kernel: Windows
            nodename: WIN-8NTJI2568QV
            kernelrelease: 6.1.7601
            kernelversion: 6.1.7601
            cpuarch: x86
            os: Windows
            os_family: Windows
            mem_total: 1023
            osversion: 6.1.7601
            osrelease: 7        
      packages:
        description: Software packages that are installed on the system.
        $ref: '#/definitions/ManagedSystemDataProperty'
        example:
          last_updated_timestamp: '2019-02-19T11:42:25.078Z'
          data:
            ni-package-manager-upgrader:
              description: Application used to upgrade the package manager.
              displayname: NI Package Manager Upgrader
              displayversion: 19.5.0
              url: http://www.ni.com
              packager: National Instruments <support@ni.com>
              priority: required
              group: Infrastructure
              version: 19.5.0.28-0+d28
            system-windows-x64:
              description: Package that indicates the current system is running a 64-bit Windows operating system.
              displayname: System Package for 64-Bit Windows OS
              displayversion: 19.5.0
              url: http://www.ni.com
              packager: National Instruments <support@ni.com>
              priority: standard
              group: Infrastructure
              version: 19.5.0.28-0+d28
      feeds:
        description: Feeds that are configured on the system.
        $ref: '#/definitions/ManagedSystemDataProperty'
        example:
          last_updated_timestamp: '2019-02-19T11:42:25.078Z'
          data:
            http://download.ni.com/support/nipkg/products/ni-package-manager/released:
            - configurable: false
              enabled: true
              name: ni-package-manager-released
              uri: http://download.ni.com/support/nipkg/products/ni-package-manager/released
            http://download.ni.com/support/nipkg/products/ni-package-manager/eulas:
            - configurable: false
              enabled: true
              name: ni-package-manager-eulas
              uri: http://download.ni.com/support/nipkg/products/ni-package-manager/eulas
      sysapi:
        description: System API information.
        $ref: '#/definitions/ManagedSystemDataProperty'
        example:
          last_updated_timestamp: '2019-02-19T11:42:25.078Z'
          data:
            - resource_uri: nisyscfg//sys/bus/pci/devices/0000:04:00.0
              properties:
              - type: string
                tag: 16777216
                value: "//localhost/nisyscfg/%2Fsys%2Fbus%2Fpci%2Fdevices%2F0000:04:00.0"
              - type: bool
                tag: 16781312
                value: true
            - resource_uri: nisyscfg/enp0s25
              properties:
              - type: string
                tag: 16777216
                value: "//localhost/nisyscfg/enp0s25"
              - type: bool
                tag: 16781312
                value: false
      groups:
        description: Groups information about a system. Specifies on which groups is the system assigned to.
        $ref: '#/definitions/ManagedSystemDataProperty'
        example:
          last_updated_timestamp: '2019-02-19T11:42:25.078Z'
          data:
            - 121b471c-d7d4-4996-a38f-27f7e58be070
      keywords:
        description: Keywords metadata information about a system.
        type: object
        properties:
          last_updated_timestamp:
            description: Last updated timestamp.
            type: string
            format: iso-date-time
            example: '2019-02-19T11:42:25.078Z'
          data:
            description: A list of strings defining metadata information about a system.
            type: array
            items:
              type: string
              example: 
                - testVM
        required: [last_updated_timestamp, data]
      properties:
        description: Properties metadata information about a system.
        type: object
        properties:
          last_updated_timestamp:
            description: Last updated timestamp.
            type: string
            format: iso-date-time
            example: '2019-02-19T11:42:25.078Z'
          data:
            description: An object defining key-value pairs metadata information about a system.
            type: object
            additionalProperties:
              type: string
            example:
              owner: admin
        required: [last_updated_timestamp, data]
    required: [id, created_timestamp, last_updated_timestamp, connected]

  ReportType:
    title: Report Type
    type: string
    enum:
      - Software
      - Hardware
    example: Software
    description: >
      The type of the report to be created.
       * Software: The report will contain the installed software packages.
       * Hardware: The report will contain information about the hardware configuration of the system.

  SystemsReportRequest:
    description: Request containing the report type followed by a query filter that will be applied on systems.
    title: Systems Report Request
    type: object
    properties:
      type:
        $ref: '#/definitions/ReportType'
      filter:
        type: string
        example: grains.data.os==NILinuxRT
        description: Specifies the filter criteria for systems.
    required: [ids, type]

  CreateGroupRequest:
    title: Create Group Request
    description: Request to create groups.
    type: object
    properties:
      systems:
        type: array
        items:
          type: string
          description: A string representing a system ID to be associated with this group.
          example: VMware_Virtual_Platform--SN-VMware-56_4d_70_f1_81_06_04_3b-55_19_2a_87_f6_41_20_e5--MAC-00-0C-29-41-20-E5
      name:
        type: string
        description: A string of the group name to create.
        example: testVMs
    required: [name]

  CreateGroupsPartialSuccessResponse:
    title: Create Group Response
    description: Response containing the IDs of the created groups along with the failures.
    type: object
    properties:
      groups:
        type: array
        description: The groups that got created.
        items:
          $ref: '#/definitions/GroupInfo'
      error:
        $ref: '#/definitions/Error'

  GroupInfo:
    title: Group Info
    description: Information about a group.
    type: object
    properties:
      gid:
        description: The ID of the group.
        type: string
        example: de4ccb7b-95e1-447f-a7dd-50782c3e06d6
      name:
        description: The name of the group.
        type: string
        example: group
      last_updated_timestamp:
